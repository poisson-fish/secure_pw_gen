<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        <div class="options">
          <div class="checkboxes">
            <input type="checkbox" id="useUppercase" name="useUppercase" checked="true" text-align>
            <label for="useSymbols"> Use Uppercase</label><br>
            <input type="checkbox" id="useLowercase" name="useLowercase" checked="true">
            <label for="useSymbols"> Use Lowercase</label><br>
            <input type="checkbox" id="useSymbols" name="useSymbols" checked="true">
            <label for="useSymbols"> Use Symbols</label><br>
            <input type="checkbox" id="useNumbers" name="useNumbers" checked="true">
            <label for="useSymbols"> Use Numbers</label><br>
          </div>
          <hr style="border-top: 1px dashed #c0c7cf" />
          <div>
            <label id="lengthRangeLabel"> Length: 16</label><br>
            <input type="range" min="1" max="128" value="16" class="slider" id="lengthRange">
            <script>
              var rangeInput = document.querySelector("#lengthRange");
              rangeInput.addEventListener("input", function () {
                document.getElementById("lengthRangeLabel").textContent = 'Length: ' + rangeInput.value;
              }, false);
            </script>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
